<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlueG</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../stylesheets/slideshow.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<div class="container opacity_75">
    <section class="content" >
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">Application Buttons</h3>
                    </div>
                    <div class="box-body">
                        <a class="btn btn-app">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-play"></i> Play
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-repeat"></i> Repeat
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-pause"></i> Pause
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-save"></i> Save
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-yellow">3</span>
                            <i class="fa fa-bullhorn"></i> Notifications
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-green">300</span>
                            <i class="fa fa-barcode"></i> Products
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-purple">891</span>
                            <i class="fa fa-users"></i> Users
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-teal">67</span>
                            <i class="fa fa-inbox"></i> Orders
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-aqua">12</span>
                            <i class="fa fa-envelope"></i> Inbox
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-red">531</span>
                            <i class="fa fa-heart-o"></i> Likes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="slideshow">
    <div class="slideshow-image active" style="background-image: url('../images/bg/1.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/2.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/3.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/4.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/5.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/6.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/7.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/8.jpg')"></div>
</div>

<script src="../plugins/jquery/jquery.min.js" ></script>
<script src="../javascripts/background.js" ></script>
</body>
</html>
