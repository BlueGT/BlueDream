<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlueG</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../stylesheets/slideshow.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<div class="container opacity_75">
    <section class="content" >
        <div class="row">
            <div class="col-md-12">
                <div class="box box-purple">
                    <div class="box-header">
                        <h3 class="box-title">Application Buttons</h3>
                    </div>
                    <div class="box-body">
                        <a class="btn btn-app">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-play"></i> Play
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-repeat"></i> Repeat
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-pause"></i> Pause
                        </a>
                        <a class="btn btn-app">
                            <i class="fa fa-save"></i> Save
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-yellow">3</span>
                            <i class="fa fa-bullhorn"></i> Notifications
                        </a>
                        <a id="page_tab_barcode" class="btn btn-app">
                            <span class="badge bg-green">300</span>
                            <i class="fa fa-barcode"></i> Products
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-purple">891</span>
                            <i class="fa fa-users"></i> Users
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-teal">67</span>
                            <i class="fa fa-inbox"></i> Orders
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-aqua">12</span>
                            <i class="fa fa-envelope"></i> Inbox
                        </a>
                        <a class="btn btn-app">
                            <span class="badge bg-red">531</span>
                            <i class="fa fa-heart-o"></i> Likes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="page_show_barcode" class="custom-modal modal fade" data-backdrop="static" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">二维码</h4>
            </div>
            <div class="modal-body">
                <div id="page_qrcode" class="text-center"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                <button id="page_show_download" type="button" class="btn btn-primary">下载</button>
            </div>
        </div>
    </div>
</div>

<div class="slideshow">
    <div class="slideshow-image active" style="background-image: url('../images/bg/1.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/2.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/3.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/4.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/5.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/6.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/7.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('../images/bg/8.jpg')"></div>
</div>

<script src="../plugins/jquery/jquery.min.js" ></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js" ></script>
<script src="../plugins/jquery/jquery.qrcode.min.js" ></script>
<script src="../javascripts/newtab.js" ></script>
</body>
</html>
